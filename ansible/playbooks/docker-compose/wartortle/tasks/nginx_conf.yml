---
- name: Copy nginx configuration for samourai.
  ansible.builtin.template:
    src: nginx/conf.d/samourai.conf.j2
    dest: "/etc/nginx/conf.d/samourai_{{ inventory_hostname }}.conf"

- name: Configure nginx for mempool
  ansible.builtin.import_role:
    name: nginxinc.nginx_core.nginx_config
  tags: nginx
  become: true
  vars:
    nginx_config_http_template_enable: true
    nginx_config_http_template:
      - template_file: http/default.conf.j2
        deployment_location: "/etc/nginx/conf.d/mappings.conf"
        backup: false
        config:
          map:
            mappings: # https://nginx.org/en/docs/http/websocket.html
              - string: $http_upgrade
                variable: $connection_upgrade
                content:
                  - value: default
                    new_value: upgrade
                  - value: "''"
                    new_value: close
      # mempool.space
      - template_file: http/default.conf.j2
        deployment_location: "/etc/nginx/conf.d/mempool_{{ inventory_hostname }}.conf"
        backup: false
        config:
          servers:
            - core:
                listen:
                  - address: "{{ default_interface_ipv4_address }}:4434 ssl http2"
                include:
                  - "/etc/nginx/acme_{{ inventory_hostname }}.conf"
              log:
                access:
                  - off
              locations:
                - location: /
                  proxy:
                    pass: "http://127.0.0.1:4432"
                    buffering: false
                    http_version: '1.1'
                    set_header:
                    - field: Host
                      value: $http_host
                    - field: Connection
                      value: $connection_upgrade
                    - field: Upgrade
                      value: $http_upgrade
                    - field: X-Real-IP
                      value: $remote_addr
