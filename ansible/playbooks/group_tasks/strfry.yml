---
- hosts: strfry
  gather_facts: yes
  roles:
    - role: bleetube.strfry
      tags: strfry
    - role: bleetube.nodejs
      become: yes
      tags: nodejs
    - role: bleetube.snort
      tags: snort
    - role: nginx_core.nginx
      become: yes
      tags: install_nginx
      when: ansible_os_family != 'Archlinux'
  tasks:
    - import_tasks: ../nginx/strfry/nginx_conf.yml
      become: yes
      tags: nginx
      when: ansible_os_family != 'Archlinux'
      # nginx on Arch will throw an error: "pid" directive is duplicate
      #when: ansible_os_family != 'Archlinux'
